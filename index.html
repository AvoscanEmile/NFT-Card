<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <a href="#" class="card__img-container">
      <img src="images/image-equilibrium.jpg" alt="An NTF of a square" class="card__img">
      <img src="images/icon-view.svg" alt="An icon of an eye" class="card__view-icon">
      <div class="card__blue-square"></div>
    </a>
    <a href="#" class="card__title">Equilibrium #3429</a>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__flex">
      <div class="card__price-container">
        <img src="images/icon-ethereum.svg" alt="An ethereum icon" class="card__ether">
        <p class="card__price">0.041 ETH</p>
      </div>
      <div class="card__time-container">
        <img src="images/icon-clock.svg" alt="An icon of a clock" class="card__clock">
        <p class="card__timeleft">3 days left</p>
      </div>
    </div>
    <div class="card__creator-container">
      <img src="images/image-avatar.png" alt="An male portrait" class="card__creator-img">
      <p class="card__attribution">Creation of <a href="#" class="card__creator-name">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
